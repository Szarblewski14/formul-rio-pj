<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de convite</title>
    <link rel="stylesheet" href="style/index.css">
</head>

<body>
    <div id="app">
        <main>
            <div class="main-container">
                <div>
                    <h1>Crie seu convite</h1>
                </div>
                <div class="event">
                    <img src="./assets/icones/calendar.svg" alt="">
                    <h3>Sobre o evento</h3>
                </div>

                <form>
                    <fieldset>

                        <div class="input-wrapper">
                            <label for="Title">Titulo</label>
                            <input type="text" id="title" placeholder="Nome do evento">
                        </div>


                        <div class="label-2">
                            <label>inicio</label>
                            <label>Fim</label>
                        </div>

                        <div class="input-wrapper-2">

                            <input type="date" id="initial">
                            <input type="date" id="end">
                        </div>


                        <div class="inputwrapper">

                            <label for="local">local</label>
                            <input type="text" id="local" placeholder="Link ou Endereço">
                        </div>

                        <div class="textarea-wrapper">
                            <label for="Descrition">Descrição</label>
                            <textarea name="Descrition" id="Descrition"
                                placeholder="Escreva sobre os detalhes do evento" cols="30" rows="6"></textarea>
                        </div>
                    </fieldset>


                    <div id="contact">
                        <img src="./assets/icones/contact@2x.svg" alt="">
                        <h3>Dados para contato</h3>
                    </div>

                    <fieldset>
                        <div class="input-wrapper field-2">
                            <label for="Fullname">Nome</label>
                            <input type="text" id="Fullname" placeholder="Nome completo">
                        </div>

                        <div class="label-2">
                            <label>E-mail</label>
                            <label>Telefone</label>
                        </div>

                        <div class="input-wrapper-2">

                            <input type="mail" placeholder="exemplo@email.com">
                            <input type="fone" placeholder="(51) 12345-6789">
                        </div>

                        <div>
                            <button>
                                Gerar convite
                            </button>
                        </div>
                    </fieldset>
                </form>           
            </div>
        </main>
        <aside>
            <div class="aside-container">
                <img src="./assets/Background.svg" alt="">
            </div>
        </aside>
    </div>
</body>

</html>
